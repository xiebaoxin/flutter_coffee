description: A SIP UA stack for Flutter/Dart, based on flutter-webrtc, support iOS/Android/Destkop/Web.
homepage: https://github.com/cloudwebrtc/dart-sip-ua
environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  crypto: ^2.1.2
  flutter_webrtc: ^0.4.0
  parser_error: ^0.1.1
  sdp_transform: ^0.2.0
  uuid: ^2.0.2
  random_string: ^2.0.0
  logger: ^0.9.0
  intl: ^0.16.0
  recase: ^3.0.0
  path: ^1.6.4

dev_dependencies:
  test: ^1.6.7
